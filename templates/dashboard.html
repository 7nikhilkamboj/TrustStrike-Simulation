{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">
        Dashboard
    </h1>
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    {{template "flashes" .Flashes}}
    <div id="dashboard-view" style="display:none;">
        <div id="dashboard-charts">
            <div class="row">
                <div id="overview_chart" style="height:200px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
            </div>
            <div class="row">
                <div style="height:200px;" class="col-lg-1 col-md-1"></div>
                <div id="sent_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                <div id="opened_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                <div id="clicked_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                <div id="submitted_data_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                <div style="height:200px;" class="col-lg-2 col-md-2"></div>
                <div style="height:200px;" class="col-lg-1 col-md-1"></div>
            </div>
        </div>
        <div class="row">
            <h2>Recent Campaigns</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="/campaigns">
                    <button type="button" class="btn btn-primary">View All</button>
                </a>
            </div>
            <div class="col-md-6 text-right">
                <div class="btn-group" data-toggle="buttons" id="campaignTypeFilter">
                    <label class="btn btn-primary active" onclick="switchCampaignType('')">
                        <input type="radio" name="options" id="type_all" autocomplete="off" checked> All
                    </label>
                    <label class="btn btn-primary" onclick="switchCampaignType('email')">
                        <input type="radio" name="options" id="type_email" autocomplete="off"> Email
                    </label>
                    <label class="btn btn-primary" onclick="switchCampaignType('qr')">
                        <input type="radio" name="options" id="type_qr" autocomplete="off"> QR
                    </label>
                    <label class="btn btn-primary" onclick="switchCampaignType('sms')">
                        <input type="radio" name="options" id="type_sms" autocomplete="off"> SMS
                    </label>
                </div>
            </div>
        </div>
        &nbsp;&nbsp;
        <div id="emptyMessage" style="display:none;">
            <div class="alert alert-info">
                No campaigns created yet. Let's create one!
            </div>
        </div>
        <div id="dashboard-table" class="row">
            <table id="campaignTable" class="table">
                <thead>
                    <tr>
                        <th class="col-md-2 col-sm-2">Name</th>
                        <th class="col-md-1 col-sm-1">Type</th>
                        <th class="col-md-1 col-sm-1" style="width: 100px; min-width: 100px;">Created By</th>
                        <th class="col-md-2 col-sm-2">Created Date</th>
                        <th class="col-md-1 col-sm-1">
                            <i class="fa fa-envelope-o"></i>
                        </th>
                        <th class="col-md-1 col-sm-1">
                            <i class="fa fa-envelope-open-o"></i>
                        </th>
                        <th class="col-md-1 col-sm-1">
                            <i class="fa fa-mouse-pointer"></i>
                        </th>
                        <th class="col-md-1 col-sm-1">
                            <i class="fa fa-exclamation-circle"></i>
                        </th>
                        <th class="col-md-1 col-sm-1">Status</th>
                        <th class="no-sort" style="width: 140px; min-width: 140px;"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/dashboard.min.js"></script>
{{end}}
