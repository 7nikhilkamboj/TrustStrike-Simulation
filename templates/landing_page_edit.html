{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header" id="pageTitle">
                New Landing Page
            </h1>
        </div>
    </div>
    <div id="flashes" class="row"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Page name" id="name" autofocus />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-danger" data-toggle="modal" data-backdrop="static"
                            data-target="#importSiteModal"><i class="fa fa-globe"></i>
                            Import Site</button>
                    </div>

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active" role="presentation"><a href="#html" aria-controls="html" role="tab"
                                data-toggle="tab">HTML</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content" style="margin-top: 15px;">
                        <div role="tabpanel" class="tab-pane active" id="html">
                            <textarea id="html_editor"></textarea>
                        </div>
                    </div>

                    <div class="checkbox checkbox-primary">
                        <input id="capture_credentials_checkbox" type="checkbox">
                        <label for="capture_credentials_checkbox">Captured Cookies <i class="fa fa-question-circle"
                                data-toggle="tooltip" data-placement="right"
                                title="If the landing page contains a form, submitted input (except passwords!) will be captured."></i></label>
                    </div>

                    <div class="checkbox checkbox-primary" id="capture_passwords" style="display:none;">
                        <input id="capture_passwords_checkbox" type="checkbox">
                        <label for="capture_passwords_checkbox">Capture Passwords</label>
                        <div class="alert alert-warning" style="margin-top: 10px;">
                            <i class="fa fa-exclamation-circle"></i> <b>Warning:</b> Credentials are currently <b>not
                                encrypted</b>. This means that captured passwords are stored in the database as
                            cleartext.
                            Be careful with this!
                        </div>
                    </div>

                    <div id="redirect_url" style="display:none;">
                        <label class="control-label" for="redirect_url_input">Redirect to: <i
                                class="fa fa-question-circle" data-toggle="tooltip" data-placement="right"
                                title="This option lets you redirect the user to a page after credentials are submitted."></i></label>
                        <div class="form-group">
                            <input id="redirect_url_input" class="form-control" placeholder="http://example.com" />
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default"
                        onclick="location.href='/landing_pages'">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitButton">Save Page</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Import Site Modal -->
<div class="modal fade" id="importSiteModal" tabindex="-1" role="dialog" aria-labelledby="importSiteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="importSiteModalLabel">Import Site</h4>
            </div>
            <div class="modal-body">
                <div class="row" id="modal.flashes"></div>
                <label class="control-label" for="url">URL:</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="http://google.com" id="url" autofocus />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" class="btn btn-primary" id="importSubmitButton">Import</button>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script src="/js/src/vendor/ckeditor/ckeditor.js"></script>
<script src="/js/src/vendor/ckeditor/adapters/jquery.js"></script>
<script src="/js/dist/app/autocomplete.min.js"></script>
<script src="/js/dist/app/landing_page_edit.min.js"></script>
{{end}}
