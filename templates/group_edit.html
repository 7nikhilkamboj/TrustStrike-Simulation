{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">
            {{.Title}}
        </h1>
    </div>
    <div id="flashes" class="row"></div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" id="groupModalLabel">New Group</h3>
        </div>
        <div class="panel-body">
            <div class="row" id="modal.flashes"></div>
            <div class="row">
                <div class="col-sm-8">
                    <label class="control-label" for="name">Name:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Group name" id="name" autofocus />
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="control-label" for="group_type">Group Type:</label>
                    <div class="form-group">
                        <select class="form-control" id="group_type">
                            <option value="email">Email</option>

                            <option value="sms">SMS</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span class="btn btn-danger btn-file" data-toggle="tooltip" data-placement="right"
                    title="Supports CSV files" id="fileUpload">
                    <i class="fa fa-plus"></i> Bulk Import Users
                    <input type="file" id="csvupload" multiple>
                </span>
                <span id="csv-template" class="text-muted small" style="cursor: pointer;">
                    <i class="fa fa-file-excel-o"></i> Download CSV Template</span>
            </div>
            <div class="row">
                <form id="targetForm">
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="First Name" id="firstName">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" placeholder="Email/Number" id="email" required>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="Position" id="position">
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fa fa-plus"></i> Add</button>
                    </div>
                </form>
            </div>
            <br />
            <table id="targetsTable" class="table table-hover table-striped table-condensed">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th class="no-sort"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-default" onclick="location.href='/groups'">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveSubmit">Save Group</button>
        </div>
    </div>
</div>
{{end}}
{{define "scripts"}}
<script src="/js/dist/app/autocomplete.min.js"></script>
<script src="/js/dist/app/group_edit.min.js"></script>
{{end}}
